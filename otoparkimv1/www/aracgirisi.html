                                    <option value="Elektrikli">Elektrikli</option>

    <script type="text/javascript" src="cordova.js"></script>

    <script>
        $(document).ready(function () {

            if (localStorage.getItem("kullanici_turu") != "1") {
                $("#lnkAyarlar").css("display", "none");
                $("#kullanici_id").val(decodeURIComponent(localStorage.getItem("kullanici_id")));

            }
            else {
                $("#lnkAyarlar").css("display", "initial");
                $("#kullanici_id").val(decodeURIComponent(localStorage.getItem("id")));

            }


            $('#kaydet').click(function (e) {
                e.preventDefault();

                if ($('#adi').val().trim().length == 0 ||
                    $('#soyadi').val().trim().length == 0 ||
                    $('#telefon').val().trim().length == 0 ||
                    $('#plaka').val().trim().length == 0 ||
                    $('#marka').val()== "-1" ||
                    $('#model').val() == "-1" ||
                    $('#yakit').val() == "-1" ||
                    $('#giris').val().trim().length == 0 ||
                    $('#arac_tipi').val() == "-1") {
                    alert("Tüm Alanları Doldurmalısınız!");
                    return false;
                }

                //serialize form data
                var url = $('form').serialize();

                //function to turn url to an object
                function getUrlVars(url) {
                    var hash;
                    var myJson = {};
                    var hashes = url.slice(url.indexOf('?') + 1).split('&');
                    for (var i = 0; i < hashes.length; i++) {
                        hash = hashes[i].split('=');
                        myJson[hash[0]] = hash[1];
                    }
                    return JSON.stringify(myJson);
                }

                //pass serialized data to function
                var test = getUrlVars(url);

                //post with ajax
                $.ajax({
                    type: "POST",
                    url: "//borednerdy.com/otoparkim/api/oto_araclar/create.php",
                    data: test,
                    ContentType: "application/json",
                    success: function (data) {
                        if (data.kod == '1') {
                            $("#arac_id").val(data.id);
                            var url = $('form').serialize();
                            var test = getUrlVars(url);
                            $.ajax({
                                type: "POST",
                                url: "//borednerdy.com/otoparkim/api/oto_musteriler/create.php",
                                data: test,
                                ContentType: "application/json",
                                success: function (data) {
                                    if (data.kod == '1') {
                                        $.ajax({
                                            type: "POST",
                                            url: "//borednerdy.com/otoparkim/api/oto_giriscikislar/create.php",
                                            data: test,
                                            ContentType: "application/json",
                                            success: function (data) {
                                                if (data.kod == '1') {
                                                    alert(data.message);
                                                    window.location.href = 'anasayfa.html';

                                                }
                                                else {
                                                    alert(data.message);
                                                }
                                            }

                                        });
                                    }
                                    else {
                                        alert(data.message);
                                    }
                                }

                            });
                        }
                        else {
                            alert(data.message);
                        }
                    }

                });
            });


        });
    </script>
