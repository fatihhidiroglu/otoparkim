    <script>
        $(document).ready(function () {

            if (localStorage.getItem("kullanici_turu") != "1") {
                $("#lnkAyarlar").css("display", "none");
                $("#kullanici_id").val(decodeURIComponent(localStorage.getItem("kullanici_id")));
            }
            else {
                $("#lnkAyarlar").css("display", "initial");
                $("#kullanici_id").val(decodeURIComponent(localStorage.getItem("id")));
            }

            $("#id").val("-1");

        if(localStorage.getItem("sorguPlaka") != "-1" )
        {
        $('#plaka').val(localStorage.getItem("sorguPlaka"));
        localStorage.setItem("sorguPlaka","-1");

         //post with ajax
                $.ajax({
                    type: "GET",
                    url: "//borednerdy.com/otoparkim/api/top5/getPlaka.php",
                    data: { plaka: $('#plaka').val(), kullanici_id: $('#kullanici_id').val() },
                    ContentType: "application/json",
                    success: function (data) {
                        if (data.id != null) {
                            $("#id").val(decodeURIComponent(data.id));
                            $("#adi").val(decodeURIComponent(data.adi));
                            $("#soyadi").val(decodeURIComponent(data.soyadi));
                            $("#telefon").val(decodeURIComponent(data.telefon));
                            $("#giris").val(decodeURIComponent(data.giris.replace(" ", "T")));

                            var date1 = new Date(data.giris);

                            var date2 = new Date();

                            var hours = Math.abs(date1 - date2) / 36e5;

                            $("#cikis").val(date2.getFullYear() + "-" +
                                ((date2.getMonth() + 1) < 10 ? "0" + (date2.getMonth() + 1) : (date2.getMonth() + 1))
                                + "-" +
                                (date2.getDate() < 10 ? "0" + date2.getDate() : date2.getDate())
                                + "T" +
                                (date2.getHours() < 10 ? "0" + date2.getHours() : date2.getHours())
                                + ":" +
                                (date2.getMinutes() < 10 ? "0" + date2.getMinutes() : date2.getMinutes())
                                + ":" +
                                (date2.getSeconds() < 10 ? "0" + date2.getSeconds() : date2.getSeconds()));


                            $("#ucret").val(Math.ceil(hours * localStorage.getItem("ucret")));

                        }
                        else {
                            alert("Araç Bulunamadı!");
                        }
                    }
                });
        }

            $('#getir').click(function (e) {
                e.preventDefault();

                if ($('#plaka').val().trim().length == 0) {
                    alert("Plaka Alanını Doldurmalısınız!");
                    return false;
                }

                //post with ajax
                $.ajax({
                    type: "GET",
                    url: "//borednerdy.com/otoparkim/api/top5/getPlaka.php",
                    data: { plaka: $('#plaka').val(), kullanici_id: $('#kullanici_id').val() },
                    ContentType: "application/json",
                    success: function (data) {
                        if (data.id != null) {
                            $("#id").val(decodeURIComponent(data.id));
                            $("#adi").val(decodeURIComponent(data.adi));
                            $("#soyadi").val(decodeURIComponent(data.soyadi));
                            $("#telefon").val(decodeURIComponent(data.telefon));
                            $("#giris").val(decodeURIComponent(data.giris.replace(" ", "T")));

                            var date1 = new Date(data.giris);

                            var date2 = new Date();

                            var hours = Math.abs(date1 - date2) / 36e5;

                            $("#cikis").val(date2.getFullYear() + "-" +
                                ((date2.getMonth() + 1) < 10 ? "0" + (date2.getMonth() + 1) : (date2.getMonth() + 1))
                                + "-" +
                                (date2.getDate() < 10 ? "0" + date2.getDate() : date2.getDate())
                                + "T" +
                                (date2.getHours() < 10 ? "0" + date2.getHours() : date2.getHours())
                                + ":" +
                                (date2.getMinutes() < 10 ? "0" + date2.getMinutes() : date2.getMinutes())
                                + ":" +
                                (date2.getSeconds() < 10 ? "0" + date2.getSeconds() : date2.getSeconds()));


                            $("#ucret").val(Math.ceil(hours * localStorage.getItem("ucret")));

                        }
                        else {
                            alert("Araç Bulunamadı!");
                        }
                    }
                });
            });

        $('#kaydet').click(function (e) {
                e.preventDefault();

         //serialize form data
                var url = $('form').serialize();

                //function to turn url to an object
                function getUrlVars(url) {
                    var hash;
                    var myJson = {};
                    var hashes = url.slice(url.indexOf('?') + 1).split('&');
                    for (var i = 0; i < hashes.length; i++) {
                        hash = hashes[i].split('=');
                        myJson[hash[0]] = hash[1];
                    }
                    return JSON.stringify(myJson);
                }


                //pass serialized data to function
                var test = getUrlVars(url);

                if ($('#plaka').val().trim().length == 0 || $('#giris').val().trim().length == 0) {
                    alert("Tüm Alanları Doldurmalısınız!");
                    return false;
                }

                //post with ajax
                $.ajax({
                    type: "PUT",
                    url: "//borednerdy.com/otoparkim/api/oto_giriscikislar/update.php",
                    data: test,
                    ContentType: "application/json",
                    success: function (data) {
                        if (data.kod == '1') {
                            alert(data.message);
                            window.location.href = 'anasayfa.html';
                        }
                        else {
                            alert(data.message);
                        }
                    }
                });
            });

        });
