<body>


    <div class="container">
        <div class="panel panel-default">
            <div class="panel-body">
                <form>
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 text-center">
                            <h3 class="text-center">ŞİFREMİ UNUTTUM</h3>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-at" aria-hidden="true"></i></span>
                                <input class="form-control" id="mail" name="mail" type="email" placeholder="E-mail Adresi Giriniz" />
                            </div>
                            <div class="input-group pull-right">
                                <a class="btn btn-success" id="btnGiris"><i class="fa fa-paper-plane" aria-hidden="true"></i> Gönder </a>
                            </div>
                            <div class="input-group pull-left">
                                <a href="index.html" class="btn btn-warning" id="btnGeri"><i class="fa fa-ban" aria-hidden="true"></i>&nbsp;iptal Et</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>


    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#btnGiris').click(function (e) {
                e.preventDefault();


                $.ajax({
                    type: "GET",
                    url: "//borednerdy.com/otoparkim/api/oto_kullanicilar/getMail.php",
                    data: { mail:$('#mail').val() },
                    ContentType: "application/json",
                    success: function (data) {
                        alert(data.message);
                        window.location.href = 'index.html';
                    },
                    error: function () {
                        alert('Could not be posted');
                    }

                });
            });
        });
    </script>
