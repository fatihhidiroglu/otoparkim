    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>

    <script>
        $(document).ready(function () {

           
                if (localStorage.getItem("kullanici_turu") != "1")
                {
                    $("#lnkAyarlar").css("display", "none");
                }
                else
                {
                    $("#lnkAyarlar").css("display", "initial");
                }
           

            $("#id").val(decodeURIComponent(localStorage.getItem("id")));
            $("#tc").val(decodeURIComponent(localStorage.getItem("tc")));
            $("#adi").val(decodeURIComponent(localStorage.getItem("adi")));
            $("#soyadi").val(decodeURIComponent(localStorage.getItem("soyadi")));
            $("#telefon").val(decodeURIComponent(localStorage.getItem("telefon")));
            $("#mail").val(decodeURIComponent(localStorage.getItem("mail")));
            $("#adres").val(decodeURIComponent(localStorage.getItem("adres")));
            $("#kullanici_adi").val(decodeURIComponent(localStorage.getItem("kullanici_adi")));
            $("#kullanici_id").val(decodeURIComponent(localStorage.getItem("kullanici_id")));
            $("#kullanici_turu").val(decodeURIComponent(localStorage.getItem("kullanici_turu")));

            $('#guncelle').click(function (e) {
                e.preventDefault();

                if ($('#adi').val().trim().length == 0 ||
                    $('#tc').val().trim().length == 0 ||
                    $('#soyadi').val().trim().length == 0 ||
                    $('#adres').val().trim().length == 0 ||
                    $('#telefon').val().trim().length == 0 ||
                    $('#mail').val().trim().length == 0 ||
                    $('#kullanici_adi').val().trim().length == 0 ) {
                    alert("Tüm Alanları Doldurmalısınız!");
                    return false;
                }

                //serialize form data
                var url = $('form').serialize();

                //function to turn url to an object
                function getUrlVars(url) {
                    var hash;
                    var myJson = {};
                    var hashes = url.slice(url.indexOf('?') + 1).split('&');
                    for (var i = 0; i < hashes.length; i++) {
                        hash = hashes[i].split('=');
                        myJson[hash[0]] = hash[1];
                    }
                    return JSON.stringify(myJson);
                }

                //pass serialized data to function
                var test = getUrlVars(url);

                //post with ajax
                $.ajax({
                    type: "PUT",
                    url: "//borednerdy.com/otoparkim/api/oto_kullanicilar/update.php",
                    data: test,
                    contentType: "application/json",
                    success: function (data) {
                        if (data.kod == '1') {
                           localStorage.setItem("tc",$("#tc").val());
                           localStorage.setItem("adi",$("#adi").val());
                           localStorage.setItem("soyadi",$("#soyadi").val());
                           localStorage.setItem("telefon",$("#telefon").val());
                           localStorage.setItem("mail",$("#mail").val());
                           localStorage.setItem("adres",$("#adres").val());
                            alert(data.message);
                            window.location.href = 'anasayfa.html';
                        }
                        else {
                            alert(data.message);
                        }
                    }

                });
            });
        });
    </script>
