    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>

    <script>
            $(document).ready(function () {

                if (localStorage.getItem("kullanici_turu") != "1") {
                    $("#lnkAyarlar").css("display", "none");
                }
                else {
                    $("#lnkAyarlar").css("display", "initial");
                }

                $("#id").val("-1");
                $("#kullanici_id").val(localStorage.getItem("id"));

                $('#ekle').click(function (e) {
                    e.preventDefault();

                    if ($("#id").val() == "-1") {

                        if ($('#adi').val().trim().length == 0 ||
                            $('#tc').val().trim().length == 0 ||
                            $('#soyadi').val().trim().length == 0 ||
                            $('#adres').val().trim().length == 0 ||
                            $('#telefon').val().trim().length == 0 ||
                            $('#mail').val().trim().length == 0 ||
                            $('#kullanici_adi').val().trim().length == 0 ||
                            $('#kullanici_sifre').val().trim().length == 0) {
                            alert("Tüm Alanları Doldurmalısınız!");
                            return false;
                        }

                        //serialize form data
                        var url = $('form').serialize();

                        //function to turn url to an object
                        function getUrlVars(url) {
                            var hash;
                            var myJson = {};
                            var hashes = url.slice(url.indexOf('?') + 1).split('&');
                            for (var i = 0; i < hashes.length; i++) {
                                hash = hashes[i].split('=');
                                myJson[hash[0]] = hash[1];
                            }
                            return JSON.stringify(myJson);
                        }

                        //pass serialized data to function
                        var test = getUrlVars(url);

                        //post with ajax
                        $.ajax({
                            type: "POST",
                            url: "//borednerdy.com/otoparkim/api/oto_kullanicilar/create.php",
                            data: test,
                            ContentType: "application/json",

                            success: function (data) {
                                if (data.kod == '1') {
                                    alert(data.message);
                                    window.location.href = 'anasayfa.html';
                                }
                                else {
                                    alert(data.message);
                                }
                            }
                        });
                    }
                    else {

                        if ($('#adi').val().trim().length == 0 ||
                            $('#tc').val().trim().length == 0 ||
                            $('#soyadi').val().trim().length == 0 ||
                            $('#adres').val().trim().length == 0 ||
                            $('#telefon').val().trim().length == 0 ||
                            $('#mail').val().trim().length == 0 ||
                            $('#kullanici_adi').val().trim().length == 0 ) {
                            alert("Tüm Alanları Doldurmalısınız!");
                            return false;
                        }

                        //serialize form data
                        var url = $('form').serialize();

                        //function to turn url to an object
                        function getUrlVars(url) {
                            var hash;
                            var myJson = {};
                            var hashes = url.slice(url.indexOf('?') + 1).split('&');
                            for (var i = 0; i < hashes.length; i++) {
                                hash = hashes[i].split('=');
                                myJson[hash[0]] = hash[1];
                            }
                            return JSON.stringify(myJson);
                        }

                        //pass serialized data to function
                        var test = getUrlVars(url);

                        //post with ajax
                        $.ajax({
                            type: "PUT",
                            url: "//borednerdy.com/otoparkim/api/oto_kullanicilar/update.php",
                            data: test,
                            contentType: "application/json",
                            success: function (data) {
                                if (data.kod == '1') {
                                    localStorage.setItem("gtc", $("#tc").val());
                                    localStorage.setItem("gadi", $("#adi").val());
                                    localStorage.setItem("gsoyadi", $("#soyadi").val());
                                    localStorage.setItem("gtelefon", $("#telefon").val());
                                    localStorage.setItem("gmail", $("#mail").val());
                                    localStorage.setItem("gadres", $("#adres").val());
                                    localStorage.setItem("gkullanici_adi", $("#kullanici_adi").val());
                                    alert(data.message);
                                    window.location.href = 'anasayfa.html';
                                }
                                else {
                                    alert(data.message);
                                }
                            }

                        });
                    }
                });

                $('#cikar').click(function (e) {
                    e.preventDefault();

                    if ($("#id").val() != "-1" && confirm('Kullanıcıyı Silmek İstediğinizden Emin misiniz?'))
                    {

                        //serialize form data
                        var url = $('form').serialize();

                        //function to turn url to an object
                        function getUrlVars(url) {
                            var hash;
                            var myJson = {};
                            var hashes = url.slice(url.indexOf('?') + 1).split('&');
                            for (var i = 0; i < hashes.length; i++) {
                                hash = hashes[i].split('=');
                                myJson[hash[0]] = hash[1];
                            }
                            return JSON.stringify(myJson);
                        }

                        //pass serialized data to function
                        var test = getUrlVars(url);

                        //post with ajax
                        $.ajax({
                            type: "DELETE",
                            url: "//borednerdy.com/otoparkim/api/oto_kullanicilar/delete.php",
                            data: test,
                            contentType: "application/json",
                            success: function (data) {
                                if (data.kod == '1') {
                                    alert(data.message);
                                    window.location.href = 'anasayfa.html';
                                }
                                else {
                                    alert(data.message);
                                }
                            }

                        });
                    }
                });

                $('#getir').click(function (e) {
                    e.preventDefault();

                    if ($('#tc').val().trim().length == 0) {
                        alert("TC Kimlik Numarası Alanını Doldurmalısınız!");
                        return false;
                    }

                    //post with ajax
                    $.ajax({
                        type: "GET",
                        url: "//borednerdy.com/otoparkim/api/oto_kullanicilar/read_single_tc.php",
                        data: { tc: $('#tc').val(), kullanici_id: $('#kullanici_id').val() },
                        ContentType: "application/json",
                        success: function (data) {
                            if (data.id != null) {
                                localStorage.setItem("gid", data.id);
                                localStorage.setItem("gtc", data.tc);
                                localStorage.setItem("gadi", data.adi);
                                localStorage.setItem("gsoyadi", data.soyadi);
                                localStorage.setItem("gtelefon", data.telefon);
                                localStorage.setItem("gmail", data.mail);
                                localStorage.setItem("gadres", data.adres);
                                localStorage.setItem("gkullanici_turu", data.kullanici_turu);
                                localStorage.setItem("gkullanici_id", data.kullanici_id);
                                localStorage.setItem("gkullanici_adi", data.kullanici_adi);

                                $("#id").val(decodeURIComponent(localStorage.getItem("gid")));
                                $("#tc").val(decodeURIComponent(localStorage.getItem("gtc")));
                                $("#adi").val(decodeURIComponent(localStorage.getItem("gadi")));
                                $("#soyadi").val(decodeURIComponent(localStorage.getItem("gsoyadi")));
                                $("#telefon").val(decodeURIComponent(localStorage.getItem("gtelefon")));
                                $("#mail").val(decodeURIComponent(localStorage.getItem("gmail")));
                                $("#adres").val(decodeURIComponent(localStorage.getItem("gadres")));
                                $("#kullanici_adi").val(decodeURIComponent(localStorage.getItem("gkullanici_adi")));
                                $("#kullanici_id").val(decodeURIComponent(localStorage.getItem("gkullanici_id")));
                                $("#kullanici_turu").val(decodeURIComponent(localStorage.getItem("gkullanici_turu")));
                            }
                            else {
                                alert("Kullanıcı Bulunamadı!");
                            }
                        }
                    });
                });

            $('#guncelle').click(function (e) {
                e.preventDefault();

         //serialize form data
                var url = $('form').serialize();

                //function to turn url to an object
                function getUrlVars(url) {
                    var hash;
                    var myJson = {};
                    var hashes = url.slice(url.indexOf('?') + 1).split('&');
                    for (var i = 0; i < hashes.length; i++) {
                        hash = hashes[i].split('=');
                        myJson[hash[0]] = hash[1];
                    }
                    return JSON.stringify(myJson);
                }


                //pass serialized data to function
                var test = getUrlVars(url);

                if ($('#deger').val().trim().length == 0 ) {
                    alert("Ücret Belirtmelisiniz!");
                    return false;
                }

                //post with ajax
                $.ajax({
                    type: "PUT",
                    url: "//borednerdy.com/otoparkim/api/oto_sozluk/update.php",
                    data: test,
                    ContentType: "application/json",
                    success: function (data) {
                        if (data.kod == '1') {
                            alert(data.message);
                                    localStorage.setItem("ucret", $('#deger').val());

                            window.location.href = 'anasayfa.html';
                        }
                        else {
                            alert(data.message);
                        }
                    }
                });
            });

            });
    </script>
